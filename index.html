<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KIPP SMILEY</title>

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont,
                   "Segoe UI", Arial, sans-serif;
      background: #121826;
      color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 20px 12px;
    }

    .hamburger {
      position: absolute;
      top: 14px;
      right: 16px;
      font-size: 2rem;
      cursor: pointer;
      z-index: 30;
    }

    .info-icon {
      position: absolute;
      top: 62px;
      right: 22px;
      font-size: 1.7rem;
      cursor: pointer;
      z-index: 25;
      opacity: 0.9;
    }

    .info-icon:hover { opacity: 1; }

    .info-icon.show-close::after {
      content: "‚úñ";
      position: absolute;
      top: -6px;
      right: -6px;
      font-size: 1.4rem;
      color: #ff3333;
      text-shadow: 0 0 4px #000;
    }

    .menu-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.85);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 20;
      color: #fff;
      font-size: 1.4rem;
      padding: 20px;
      text-align: center;
    }

    .app {
      width: 100%;
      max-width: 480px;
      text-align: center;
      position: relative;
    }

    h1 {
      margin: 0 0 20px;
      font-size: 1.9rem;
      letter-spacing: 0.05em;
      font-weight: 800;
    }

    .card-wrapper {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .card {
      width: min(90vw, 360px);
      height: min(90vw, 360px);
      max-width: 380px;
      max-height: 380px;
      background: linear-gradient(145deg, #1f2838, #151b28);
      border-radius: 28px;
      box-shadow: 0 14px 30px rgba(0, 0, 0, 0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      position: relative;
    }

    .card-inner {
      width: 92%;
      height: 82%;
      background: #0f172a;
      border-radius: 22px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 18px;
      padding: 10px;
      overflow: hidden;
      position: relative;
    }

    .combo-row {
      display: none;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      gap: 26px;
    }

    .smiley-face {
      font-size: 5.2rem;
      filter: drop-shadow(0 4px 6px rgba(0,0,0,0.6));
      cursor: pointer;
    }

    .smiley-hand {
      font-size: 4.2rem;
      filter: drop-shadow(0 4px 6px rgba(0,0,0,0.6));
      cursor: pointer;
    }

    .smiley-face.selected,
    .smiley-hand.selected {
      outline: 3px solid #facc15;
      border-radius: 100px;
    }

    .card-message {
      font-size: 1.25rem;
      font-weight: 700;
      opacity: 0.95;
      color: #f8fafc;
      line-height: 1.35;
      padding: 0 6px;
    }

    .rules-container {
      display: none;
      width: 100%;
      height: 100%;
      overflow-y: auto;
      text-align: left;
      padding: 8px 10px 4px;
      font-size: 0.92rem;
      line-height: 1.45;
    }

    .buttons-row {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      margin-bottom: 18px;
    }

    .btn {
      border: none;
      border-radius: 20px;
      padding: 14px 10px;
      font-size: 1.1rem;
      font-weight: 800;
      cursor: pointer;
    }

    .btn-primary { background: #10b981; color: #022c22; }
    .btn-secondary { background: #f59e0b; color: #451a03; }

    .score-area {
      margin-top: 6px;
      padding: 20px 14px 22px;
      background: #0b1220;
      border-radius: 18px;
      border: 1px solid rgba(148,163,184,0.3);
    }

    .score-big {
      font-size: 3.4rem;
      font-weight: 900;
      color: #e5ff4a;
    }

    .start-row {
      margin-top: 10px;
      display: flex;
      gap: 10px;
      justify-content: space-between;
    }

    .start-btn {
      flex: 1;
      border-radius: 16px;
      padding: 10px 6px;
      font-size: 1rem;
      font-weight: 700;
      cursor: pointer;
      border: 2px solid transparent;
    }

    .start-btn-start {
      background: #22c55e;
      color: #022c22;
      border-color: #16a34a;
    }

    .start-btn-start.reset-mode {
      background: transparent;
      color: #22c55e;
      border-color: #16a34a;
    }

    .start-btn-close { background: #ef4444; color: white; }

    /* Men√º */
    .menu-box {
      background: #0f172a;
      padding: 22px 18px;
      border-radius: 18px;
      width: min(85vw, 340px);
      text-align: left;
      border: 1px solid rgba(255,255,255,0.12);
    }

    .menu-item {
      width: 100%;
      background: #1e293b;
      color: #f1f5f9;
      border: none;
      padding: 12px 10px;
      margin-bottom: 12px;
      border-radius: 10px;
      font-size: 0.98rem;
      text-align: left;
      cursor: pointer;
    }

    .menu-item:hover { background: #334155; }

    .menu-close-btn {
      width: 100%;
      background: #ef4444;
      color: white;
      border: none;
      padding: 12px 10px;
      border-radius: 10px;
      font-size: 1rem;
      margin-top: 6px;
      cursor: pointer;
    }

    /* Hand-Auswahl-Overlay */
    .hand-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.75);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 35;
    }

    .hand-dialog {
      background: #0f172a;
      border-radius: 24px;
      padding: 18px;
      width: min(90vw, 360px);
      border: 1px solid rgba(148,163,184,0.7);
    }

    .hand-dialog-title {
      margin: 0 0 10px;
      font-size: 1.15rem;
      font-weight: 800;
      text-align: center;
    }

    .hand-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
      margin-bottom: 12px;
    }

    .hand-option {
      background: #111827;
      border-radius: 16px;
      border: 2px solid transparent;
      padding: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    .hand-option .hand-symbol {
      font-size: 2.6rem;
      filter: drop-shadow(0 4px 6px rgba(0,0,0,0.6));
      display: inline-block;
    }

    .hand-option.active {
      border-color: #22c55e;
      background: #022c22;
    }

    .hand-buttons {
      display: flex;
      gap: 10px;
    }

    .hand-buttons button {
      flex: 1;
      border-radius: 14px;
      padding: 10px 6px;
      font-size: 0.95rem;
      font-weight: 700;
      border: none;
      cursor: pointer;
    }

    .hand-confirm { background: #22c55e; color: #022c22; }
    .hand-reset   { background: #111827; color: #e5e7eb;
                    border: 1px solid #4b5563; }
  </style>
</head>

<body>

<div class="app">

  <!-- Men√º-Button -->
  <div class="hamburger" id="menuBtn">‚ò∞</div>

  <!-- Info-Button -->
  <div class="info-icon" id="infoIcon">üìô</div>

  <!-- Men√º -->
  <div class="menu-overlay" id="menuOverlay">
    <div class="menu-box">
      <h3 class="menu-title">Men√º</h3>

      <button onclick="openRulesScroll()" class="menu-item">
        üìô Scrollbare Spielanleitung
      </button>

      <button onclick="openRulesPdf()" class="menu-item">
        ‚¨áÔ∏è PDF herunterladen
      </button>

      <button onclick="window.location.href='mailto:office@p-lenhart.at'"
              class="menu-item">
        Kontakt: Peter Lenhart
      </button>

      <button onclick="closeMenu()" class="menu-close-btn">
        schlie√üen
      </button>
    </div>
  </div>

  <!-- Hand-Auswahl -->
  <div class="hand-overlay" id="handOverlay">
    <div class="hand-dialog">
      <p class="hand-dialog-title">W√§hle deine Hand</p>

      <div class="hand-grid">
        <button class="hand-option" data-hand="üñê">
          <span class="hand-symbol">üñê</span>
        </button>
        <button class="hand-option" data-hand="ü§û">
          <span class="hand-symbol">ü§û</span>
        </button>
        <button class="hand-option" data-hand="ü§ü">
          <span class="hand-symbol">ü§ü</span>
        </button>
        <button class="hand-option" data-hand="üëä">
          <span class="hand-symbol">üëä</span>
        </button>
      </div>

      <div class="hand-buttons">
        <button class="hand-confirm" id="handConfirm">Hand best√§tigen</button>
        <button class="hand-reset" id="handReset">zur√ºcksetzen</button>
      </div>
    </div>
  </div>

  <h1>KIPP SMILEY</h1>

  <div class="card-wrapper">
    <div class="card">
      <div class="card-inner">

        <div class="combo-row" id="comboRow">
          <div class="smiley-hand" id="smileyHand">üñê</div>
          <div class="smiley-face" id="smileyFace">üòÄ</div>
        </div>

        <div class="card-message" id="cardMessage">
          üìô = Scrollbare Spielanleitung.<br><br>
          ‚ò∞ = PDF-Spielanleitung herunterladen.
        </div>

        <div class="rules-container" id="rulesContainer">
          (Hier kommt sp√§ter die komplette Scroll-Anleitung hinein.)
        </div>

      </div>
    </div>
  </div>

  <div class="buttons-row">
    <button class="btn btn-primary" id="btnOwn">erkippt</button>
    <button class="btn btn-secondary" id="btnFail">nicht erkippt</button>
  </div>

  <div class="score-area">
    <div class="score-big" id="pointsDisplay">0</div>

    <div class="start-row">
      <button class="start-btn start-btn-start" id="btnStart">starten</button>
      <button class="start-btn start-btn-close" id="btnClose">schlie√üen</button>
    </div>
  </div>

</div>

<script>
/* DATA */
const faces = ["üòâ","üòµ‚Äçüí´","üòÅ","üòä","üò†","üòÇ",
               "üòç","üò≤","üòö","üôÑ","üò¨","üôÇ"];
const hands = ["üñê","ü§û","ü§ü","üëä"];

let points = 0;
let gameStarted = false;
let rulesVisible = false;
let gameWon = false;

let selectedHand = null;
let tempSelectedHand = null;
let currentFace = null;

let headClicked = false;
let handClicked = false;

/* DOM */
const comboRow     = document.getElementById("comboRow");
const faceEl       = document.getElementById("smileyFace");
const handEl       = document.getElementById("smileyHand");
const cardMessage  = document.getElementById("cardMessage");
const pointsDisplay= document.getElementById("pointsDisplay");
const btnStart     = document.getElementById("btnStart");
const infoIcon     = document.getElementById("infoIcon");

const handOverlay  = document.getElementById("handOverlay");
const handOptions  = document.querySelectorAll(".hand-option");
const handConfirm  = document.getElementById("handConfirm");
const handReset    = document.getElementById("handReset");

/* Men√º */
document.getElementById("menuBtn").onclick =
  () => document.getElementById("menuOverlay").style.display = "flex";

function closeMenu(){
  document.getElementById("menuOverlay").style.display = "none";
}

function openRulesScroll(){
  closeMenu();
  if(!rulesVisible) infoIcon.click();
}

function openRulesPdf(){
  window.open('KIPP_Smiley_Spielanleitung.PDF?v=2', '_blank');
}

/* Helpers */
function randomInt(max){ return Math.floor(Math.random()*max); }

function clearSelectionFlags(){
  headClicked = false;
  handClicked = false;
  faceEl.classList.remove("selected");
  handEl.classList.remove("selected");
}

function rotateFist(el){
  if(el.textContent === "üëä"){
    el.style.transform = "rotate(-90deg)";
  } else {
    el.style.transform = "none";
  }
}

/* New KIPP-Vorgabe */
function newCombo(){
  currentFace = faces[randomInt(faces.length)];
  faceEl.textContent = currentFace;

  handEl.textContent = selectedHand;
  rotateFist(handEl);

  clearSelectionFlags();

  comboRow.style.display = "flex";
  cardMessage.innerHTML = "";
  cardMessage.style.display = "block";
}

/* Start */
function startGame(){
  points = 0;
  pointsDisplay.textContent = "0";
  gameStarted = true;
  gameWon = false;

  comboRow.style.display = "flex";

  newCombo();

  btnStart.textContent = "reset";
  btnStart.classList.add("reset-mode");
}

/* Hand-Overlay */
handOptions.forEach(btn => {
  const symbol = btn.querySelector(".hand-symbol").textContent;

  if(symbol === "üëä"){
    btn.querySelector(".hand-symbol").style.transform = "rotate(-90deg)";
  }

  btn.onclick = () => {
    tempSelectedHand = symbol;
    handOptions.forEach(b => b.classList.remove("active"));
    btn.classList.add("active");
  };
});

handConfirm.onclick = () => {
  if(!tempSelectedHand) return;
  selectedHand = tempSelectedHand;
  handOverlay.style.display = "none";
  startGame();
};

handReset.onclick = () => {
  tempSelectedHand = null;
  handOptions.forEach(b => b.classList.remove("active"));
};

/* Start-Button */
btnStart.onclick = () => {
  if(rulesVisible) return;

  if(!gameStarted){
    if(!selectedHand){
      handOverlay.style.display = "flex";
      return;
    }
    startGame();
  } else {
    // RESET
    gameStarted = false;
    gameWon = false;
    points = 0;
    pointsDisplay.textContent = "0";
    clearSelectionFlags();
    comboRow.style.display = "none";
    cardMessage.innerHTML =
      "üìô = Scrollbare Spielanleitung.<br><br>‚ò∞ = PDF-Spielanleitung herunterladen.";
    btnStart.textContent = "starten";
    btnStart.classList.remove("reset-mode");
  }
};

/* ERKIPPT */
document.getElementById("btnOwn").onclick = () => {
  if(!gameStarted || rulesVisible) return;

  let add = 0;

  if(headClicked && handClicked){
    add = 1;
  } else if(headClicked){
    add = 3;
  } else {
    add = 5;
  }

  points += add;
  pointsDisplay.textContent = points;

  newCombo();
};

/* NICHT ERKIPPT */
document.getElementById("btnFail").onclick = () => {
  if(!gameStarted || rulesVisible) return;
  clearSelectionFlags();
};

/* Kopf / Hand klickbar */
faceEl.onclick = () => {
  if(!gameStarted || rulesVisible) return;
  headClicked = !headClicked;
  faceEl.classList.toggle("selected", headClicked);
};

handEl.onclick = () => {
  if(!gameStarted || rulesVisible) return;
  handClicked = !handClicked;
  handEl.classList.toggle("selected", handClicked);
};

/* Info-Button */
infoIcon.onclick = () => {
  rulesVisible = !rulesVisible;

  if(rulesVisible){
    infoIcon.classList.add("show-close");
    comboRow.style.display = "none";
    cardMessage.style.display = "none";
    document.getElementById("rulesContainer").style.display = "block";
  } else {
    infoIcon.classList.remove("show-close");
    document.getElementById("rulesContainer").style.display = "none";

    if(gameStarted){
      cardMessage.innerHTML = "";
      cardMessage.style.display = "block";
      comboRow.style.display = "flex";
    } else {
      comboRow.style.display = "none";
      cardMessage.innerHTML =
        "üìô = Scrollbare Spielanleitung.<br><br>‚ò∞ = PDF-Spielanleitung herunterladen.";
      cardMessage.style.display = "block";
    }
  }
};

/* schlie√üen */
document.getElementById("btnClose").onclick = () => {
  if(window.confirm("App wirklich schlie√üen?")) window.close();
};
</script>

</body>
</html>
