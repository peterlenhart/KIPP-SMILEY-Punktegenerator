    .hand-overlay {

    .hand-dialog {

    .hand-dialog::before {
      content: "";

    .hand-grid {

    .hand-option {
      background: #111827;

    }

    .hand-option.active {
      border-color: #22c55e;
      background: #022c22;
    }

    .hand-buttons {

    }

    .hand-buttons button {
      flex: 1;

    .hand-confirm { background: #22c55e; color: #022c22; }

    }

    .kippstopp-title {
      font-size: 2rem;

    }
  </style>

<script>
const faces = ["üòâ","üòµ‚Äçüí´","üòÅ","üòä","üò†","üòÇ","üòç","üò≤","üòö","üôÑ","üò¨","üôÇ"];
const hands = ["üñê","ü§û","ü§ü","üëä"];

let points = 0;
let gameStarted = false;
let rulesVisible = false;

let selectedHand = null;
let tempSelectedHand = null;

let headClicked = false;   // nur noch optisch
let handClicked = false;   // nur noch optisch
let kippStopp = false;
let isSetzeAusPhase = false;

const maxMoves = 6;
let moves = 0;

/* neue Zustands-Logik f√ºr ja/nein-Fragen */
let phase = "idle";         // "idle" | "question1" | "question2" | "kipp"
let smileyVisible = null;   // true / false
let comboVisible = null;    // true / false (nur relevant, wenn smileyVisible=true)

/* Undo-State */
let lastState = null;
let canUndo = false;

const faceEl = document.getElementById("smileyFace");
const handEl = document.getElementById("smileyHand");
const comboRow = document.getElementById("comboRow");
const cardMessage = document.getElementById("cardMessage");
const rulesContainer = document.getElementById("rulesContainer");
const pointsDisplay = document.getElementById("pointsDisplay");
const movesDisplay = document.getElementById("movesDisplay");
const btnStart = document.getElementById("btnStart");
const infoIcon = document.getElementById("infoIcon");
const btnUndo = document.getElementById("btnUndo");
const btnOwn = document.getElementById("btnOwn");
const btnFail = document.getElementById("btnFail");

const resetOverlay = document.getElementById("resetOverlay");
const resetCancel   = document.getElementById("resetCancel");
const resetConfirm  = document.getElementById("resetConfirm");

const handOverlay   = document.getElementById("handOverlay");
const handOptions   = document.querySelectorAll(".hand-option");
const handConfirm   = document.getElementById("handConfirm");
const handReset     = document.getElementById("handReset");

const pointsPopup   = document.getElementById("pointsPopup");
let pointsTimeout   = null;

/* Men√º */
document.getElementById("menuBtn").onclick = () =>
  document.getElementById("menuOverlay").style.display = "flex";

function closeMenu() {
  document.getElementById("menuOverlay").style.display = "none";
}

function openRulesScroll() {
  closeMenu();
  if (!rulesVisible) infoIcon.click();
}

function openRulesPdf() {
  window.open('KIPPSmileySpielanleitung.PDF', '_blank');
}

/* Buttons-Beschriftung */
function setButtonsYesNo() {
  btnOwn.textContent = "ja";
  btnFail.textContent = "nein";
}

function setButtonsErkippt() {
  btnOwn.textContent = "erkippt";
  btnFail.textContent = "nicht erkippt";
}

/* Undo-Unterst√ºtzung */
function updateUndoButton() {
  if (!btnUndo) return;
  if (canUndo && lastState) {
    btnUndo.disabled = false;
    btnUndo.classList.remove("btn-undo-disabled");
  } else {
    btnUndo.disabled = true;
    btnUndo.classList.add("btn-undo-disabled");
  }
}

function saveLastState() {
  lastState = {
    points,
    moves,
    face: faceEl.textContent,
    hand: handEl.textContent,
    gameStarted,
    kippStopp,
    rulesVisible,
    phase,
    smileyVisible,
    comboVisible
  };
  canUndo = true;
  updateUndoButton();
}

/* Hilfsfunktionen */
function randomInt(max){ return Math.floor(Math.random()*max); }

function updateMoves() {
  movesDisplay.textContent = `Z√ºge: ${moves}/${maxMoves}`;
}

function clearSelections() {
  headClicked = false;
  handClicked = false;
  faceEl.classList.remove("selected", "fade-out");
  handEl.classList.remove("selected", "fade-out");
}

function applyHandRotation(el) {
  if (el.textContent === "üëä") {
    el.style.transform = "rotate(-90deg)";
  } else {
    el.style.transform = "none";
  }
}

function showNormalCombo() {
  comboRow.style.display = "flex";
  cardMessage.innerHTML = "";

  if (selectedHand) {
    handEl.textContent = selectedHand;
  } else {
    handEl.textContent = hands[randomInt(hands.length)];
  }
  applyHandRotation(handEl);

  faceEl.textContent = faces[randomInt(faces.length)];
  faceEl.style.fontSize = "5.2rem";
}

/* neue Funktion: Start eines frischen Zuges */
function startNewTurn() {
  if (!gameStarted || rulesVisible || kippStopp) return;

  clearSelections();
  smileyVisible = null;
  comboVisible = null;
  phase = "question1";

  showNormalCombo();

  cardMessage.innerHTML =
    '<span class="card-message-heading">Ausgangslage pr√ºfen</span>' +
    'Smiley am W√ºrfel sichtbar? Klicke "ja" oder "nein".';

  setButtonsYesNo();
  cardMessage.style.display = "block";
  comboRow.style.display = "flex";
  pointsPopup.style.display = "flex";
}

function showKippStopp() {
  kippStopp = true;
  clearSelections();

  faceEl.textContent = faces[randomInt(faces.length)];
  if (selectedHand) {
    handEl.textContent = selectedHand;
  } else {
    handEl.textContent = hands[randomInt(hands.length)];
  }
  applyHandRotation(handEl);

  comboRow.style.display = "flex";
  cardMessage.innerHTML = `<div class="kippstopp-title">KIPP STOPP</div>`;
}

/* Punkte-Popup */
function showPointsPopup(value, {
  subText = null,
  changeFaceAfter = false,
  onDone = null
} = {}) {
  if (!pointsPopup) return;

  if (pointsTimeout) {
    clearTimeout(pointsTimeout);
    pointsTimeout = null;
  }

  const isSetzeAus = (subText === "kippen entf√§llt!");

  pointsPopup.style.display = "flex";   // sicherstellen, dass sichtbar
  pointsPopup.innerHTML =
    `<div class="points-number">${value}</div>
     <div class="points-label">Punkte</div>` +
    (subText ? `<div class="points-sub">${subText}</div>` : "");

  if (headClicked) faceEl.classList.add("fade-out");
  if (handClicked) handEl.classList.add("fade-out");

  if (isSetzeAus && !kippStopp) {
    pointsPopup.classList.add("setze-aus");
    comboRow.style.display = "none";
    cardMessage.style.display = "none";
  } else {
    pointsPopup.classList.remove("setze-aus");
  }

  pointsPopup.classList.add("visible");

  const duration = isSetzeAus ? 8000 : 2000;

  pointsTimeout = setTimeout(() => {
    pointsPopup.classList.remove("visible");

    if (isSetzeAus) {
      pointsPopup.classList.remove("setze-aus");
    }

    clearSelections();

    if (changeFaceAfter && !kippStopp && gameStarted && !rulesVisible) {
      startNewTurn();
    }

    if (typeof onDone === "function") {
      onDone();
    }
  }, duration);
}

/* Hand-Auswahl-Overlay */

function clearHandOverlaySelection() {
  tempSelectedHand = null;
  handOptions.forEach(b => b.classList.remove("active"));
}

handOptions.forEach(btn => {
  const symbolSpan = btn.querySelector(".hand-symbol");
  const handChar = symbolSpan.textContent;

  if (handChar === "üëä") {
    symbolSpan.style.transform = "rotate(-90deg)";
  }

  btn.onclick = () => {
    tempSelectedHand = handChar;
    handOptions.forEach(b => b.classList.remove("active"));
    btn.classList.add("active");
  };
});

handConfirm.onclick = () => {
  if (!tempSelectedHand) return;
  selectedHand = tempSelectedHand;
  handOverlay.style.display = "none";
  startGame();
};

handReset.onclick = () => {
  clearHandOverlaySelection();
};

handOverlay.addEventListener("click", (e) => {
  if (e.target === handOverlay) {
    handOverlay.style.display = "none";
    clearHandOverlaySelection();
  }
});

/* Start-Logik */
function startGame() {
  gameStarted = true;
  kippStopp = false;
  isSetzeAusPhase = false;
  points = 0;
  moves = 0;
  pointsDisplay.textContent = "0";
  updateMoves();

  lastState = null;
  canUndo = false;
  updateUndoButton();

  btnStart.textContent = "Reset";
  btnStart.classList.add("reset-mode");

  startNewTurn();
}

btnStart.onclick = () => {
  if (rulesVisible) return;

  if (!gameStarted) {
    if (!selectedHand) {
      clearHandOverlaySelection();
      handOverlay.style.display = "flex";
      return;
    }
    startGame();
  } else {
    resetOverlay.style.display = "flex";
  }
};

/* Reset-Dialog */
resetCancel.onclick = () => {
  resetOverlay.style.display = "none";
};

resetConfirm.onclick = () => {
  resetOverlay.style.display = "none";

  gameStarted = false;
  kippStopp = false;
  isSetzeAusPhase = false;
  points = 0;
  moves = 0;
  pointsDisplay.textContent = "0";
  updateMoves();

  selectedHand = null;
  clearHandOverlaySelection();

  clearSelections();
  handEl.style.display = "inline-block";
  applyHandRotation(handEl);
  faceEl.textContent = "üòÄ";
  faceEl.style.fontSize = "5.2rem";
  comboRow.style.display = "none";

  if (pointsTimeout) {
    clearTimeout(pointsTimeout);
    pointsTimeout = null;
  }
  pointsPopup.classList.remove("visible", "setze-aus");
  pointsPopup.innerHTML = "";
  pointsPopup.style.display = "flex";

  cardMessage.innerHTML =
    "üìô = Scrollbare Spielanleitung.<br><br>‚ò∞ = PDF-Spielanleitung herunterladen.";
  cardMessage.style.display = "block";

  btnStart.textContent = "starten";
  btnStart.classList.remove("reset-mode");

  lastState = null;
  canUndo = false;
  updateUndoButton();

  phase = "idle";
  smileyVisible = null;
  comboVisible = null;
};

document.getElementById("btnClose").onclick = () => {
  if (window.confirm("App wirklich schlie√üen?")) window.close();
};

/* Kopf / Hand anklickbar ‚Äì nur optisch, keine Punkte-Logik mehr */
faceEl.onclick = () => {
  if (!gameStarted || rulesVisible || kippStopp || isSetzeAusPhase) return;
  headClicked = !headClicked;
  faceEl.classList.toggle("selected", headClicked);
};

handEl.onclick = () => {
  if (!gameStarted || rulesVisible || kippStopp || isSetzeAusPhase) return;
  handClicked = !handClicked;
  handEl.classList.toggle("selected", handClicked);
};

/* Buttons: ja/nein/erkippt/nicht erkippt */
btnOwn.onclick = () => {
  if (!gameStarted || rulesVisible || kippStopp || isSetzeAusPhase) return;

  /* Phase 1: Smiley sichtbar? */
  if (phase === "question1") {
    smileyVisible = true;
    comboVisible = false;

    headClicked = true;
    faceEl.classList.add("selected");

    cardMessage.innerHTML =
      'Deine Kombi am Spiel ersichtlich?<br>' +
      'Klicke "ja" oder "nein".';

    phase = "question2";
    setButtonsYesNo();
    return;
  }

  /* Phase 2: Kombi schon ersichtlich? */
  if (phase === "question2") {
    comboVisible = true;

    headClicked = true;
    handClicked = true;
    faceEl.classList.add("selected");
    handEl.classList.add("selected");

    saveLastState();
    isSetzeAusPhase = true;

    points += 3;
    pointsDisplay.textContent = points;

    moves += 1;
    updateMoves();

    const allowNewTurn = (moves < maxMoves);

    if (moves >= maxMoves) {
      showKippStopp();
    }

    showPointsPopup(3, {
      subText: "kippen entf√§llt!",
      changeFaceAfter: allowNewTurn,
      onDone: () => {
        isSetzeAusPhase = false;
      }
    });

    return;
  }

  /* Phase KIPP: ‚Äûerkippt‚Äú */
  if (phase === "kipp") {
    if (moves >= maxMoves) return;

    saveLastState();

    let addPoints = 0;

    if (smileyVisible === true && comboVisible === false) {
      addPoints = 5;   // Kopf sichtbar, Kombi nicht fertig
    } else if (smileyVisible === false) {
      addPoints = 8;   // Kopf nicht sichtbar
    } else {
      addPoints = 0;   // Sicherheitsfall
    }

    if (addPoints !== 0) {
      points += addPoints;
      pointsDisplay.textContent = points;
    }

    moves += 1;
    updateMoves();

    const allowNewTurn = (moves < maxMoves);

    if (moves >= maxMoves) {
      showKippStopp();
    }

    showPointsPopup(addPoints, {
      subText: null,
      changeFaceAfter: allowNewTurn
    });

    return;
  }
};

btnFail.onclick = () => {
  if (!gameStarted || rulesVisible || kippStopp || isSetzeAusPhase) return;

  /* Phase 1: Smiley nicht sichtbar */
  if (phase === "question1") {
    smileyVisible = false;
    comboVisible = false;

    headClicked = false;
    handClicked = false;
    faceEl.classList.remove("selected");
    handEl.classList.remove("selected");

    cardMessage.innerHTML =
      "Kippanzahl von 1 bis 6 ansagen.<br>In beliebige Richtung kippen.";

    phase = "kipp";
    setButtonsErkippt();
    return;
  }

  /* Phase 2: Kombi nicht ersichtlich */
  if (phase === "question2") {
    smileyVisible = true;
    comboVisible = false;

    cardMessage.innerHTML =
      "Kippanzahl von 1 bis 6 ansagen.<br>In beliebige Richtung kippen.";

    phase = "kipp";
    setButtonsErkippt();
    return;
  }

  /* Phase KIPP: ‚Äûnicht erkippt‚Äú */
  if (phase === "kipp") {
    if (moves >= maxMoves) return;

    saveLastState();

    moves += 1;
    updateMoves();

    const allowNewTurn = (moves < maxMoves);

    if (moves >= maxMoves) {
      showKippStopp();
    }

    showPointsPopup(0, {
      subText: null,
      changeFaceAfter: allowNewTurn
    });

    return;
  }
};

/* Undo-Button */
btnUndo.onclick = () => {
  if (!canUndo || !lastState) return;

  if (pointsTimeout) {
    clearTimeout(pointsTimeout);
    pointsTimeout = null;
  }

  points = lastState.points;
  pointsDisplay.textContent = points;
  moves = lastState.moves;
  updateMoves();
  gameStarted = lastState.gameStarted;
  kippStopp = lastState.kippStopp;
  rulesVisible = lastState.rulesVisible;
  isSetzeAusPhase = false;

  phase = lastState.phase;
  smileyVisible = lastState.smileyVisible;
  comboVisible = lastState.comboVisible;

  pointsPopup.classList.remove("visible","setze-aus");
  pointsPopup.innerHTML = "";
  pointsPopup.style.display = "flex";

  clearSelections();

  faceEl.textContent = lastState.face;
  faceEl.style.fontSize = "5.2rem";
  handEl.textContent = lastState.hand;
  applyHandRotation(handEl);

  if (rulesVisible) {
    rulesContainer.style.display = "block";
    comboRow.style.display = "none";
    cardMessage.style.display = "none";
    infoIcon.classList.add("show-close");
  } else if (gameStarted) {
    rulesContainer.style.display = "none";
    comboRow.style.display = "flex";
    cardMessage.style.display = "block";
    infoIcon.classList.remove("show-close");
  } else {
    rulesContainer.style.display = "none";
    comboRow.style.display = "none";
    cardMessage.innerHTML =
      "üìô = Scrollbare Spielanleitung.<br><br>‚ò∞ = PDF-Spielanleitung herunterladen.";
    cardMessage.style.display = "block";
    infoIcon.classList.remove("show-close");
  }

  canUndo = false;
  updateUndoButton();
};

/* Spielanleitung im Kombifeld ein-/ausblenden */
infoIcon.onclick = () => {
  rulesVisible = !rulesVisible;

  if (rulesVisible) {
    infoIcon.classList.add("show-close");
    comboRow.style.display = "none";
    cardMessage.style.display = "none";
    rulesContainer.style.display = "block";
    pointsPopup.style.display = "none";
  } else {
    infoIcon.classList.remove("show-close");
    rulesContainer.style.display = "none";

    pointsPopup.style.display = "flex";

    if (gameStarted) {
      comboRow.style.display = "flex";
      cardMessage.style.display = "block";
    } else {
      cardMessage.innerHTML =
        "üìô = Scrollbare Spielanleitung.<br><br>‚ò∞ = PDF-Spielanleitung herunterladen.";
      cardMessage.style.display = "block";
      comboRow.style.display = "none";
    }
  }
};

/* initialer Undo-Status */
updateUndoButton();
</script>
